<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__person">
          <img src="./images/Jacques-Yves-Cousteau.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/karachay-cherkessia.jpg" alt="Карачаево-Черкессия" class="element__image">
          <div class="element__bar">
            <h2 class="element__name">Карачаевск</h2>
            <button aria-label="Кнопка 'Мне нравится'" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/mount-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__bar">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button aria-label="Кнопка 'Мне нравится'" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__bar">
            <h2 class="element__name">Домбай</h2>
            <button aria-label="Кнопка 'Мне нравится'" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/mount-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__bar">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button aria-label="Кнопка 'Мне нравится'" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__bar">
            <h2 class="element__name">Домбай</h2>
            <button aria-label="Кнопка 'Мне нравится'" class="element__heart"></button>
          </div>
        </article>
        <article class="element">
          <img src="./images/karachay-cherkessia.jpg" alt="Карачаево-Черкессия" class="element__image">
          <div class="element__bar">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <button aria-label="Кнопка 'Мне нравится'" class="element__heart"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup-form">
            <input type="text" class="popup__input popup__input_data_name" name="name" required>
            <input type="text" class="popup__input popup__input_data_bio" name="description" required>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
