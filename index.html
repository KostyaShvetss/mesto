<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__person">
          <img src="./images/Jacques-Yves-Cousteau.jpg" alt="Аватар пользователя" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__bio">Исследователь океана</p>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup profile-popup">
        <div class="popup__container">
          <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="profile-popup__form">
              <input type="text" class="popup__input popup__input_data_name" name="name" required>
              <input type="text" class="popup__input popup__input_data_bio" name="description" required>
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
    </div>
      <div class="popup edit-popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form edit-popup__form" name="edit-popup__form">
            <input type="text" class="popup__input popup__input_name" name="name" required placeholder="Название">
            <input type="text" class="popup__input popup__input_url" name="description" required placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
  </div>
  <div class="popup popup-image">
    <article class="popup-image__container">
      <button class="popup__close" aria-label="Закрыть картинку" type="button"></button>
      <img src="." alt="" class="popup-image__content">
      <p class="popup-image__caption"></p>
    </article>
  </div>
<!-- Для ревьюера: на 2 карточке картинка просто сжимается, нигде не смог найти толкового гайда, как обрезать картинку посредством css, можешь, пожалуйста, объянить, как это лучше сделать -->
<!-- 2. Увидел комментарий в ревью, что с карточками всё выглядит нормально, но если, допустим, я
  загружаю свою фотографию (как пример фотографии с соотношением сторон, когда все ломается), то
  все уже явно не так гладко, хотел бы узнать, как адаптировать разныее фотографии,
  чтоб не выглядело коряво -->
  <!-- Вот пример фото: https://sun9-65.userapi.com/impg/Ch_WiUCaPVSHwH6t447BmR97k3gBH0H6e2K_aA/yrQlMc0ZF4c.jpg?size=1437x2160&quality=95&sign=8d72680db35a4d864a0f3193aa4d8a17&type=album -->
  <template class="template">
    <article class="element">
      <button aria-label="Удалить карточку" class="element__trash-bin" type="button"></button>
      <img src="." alt="" class="element__image">
      <div class="element__bar">
        <h2 class="element__name"></h2>
        <button aria-label="Мне нравится" class="element__heart" type="button"></button>
      </div>
    </article>
  </template>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
