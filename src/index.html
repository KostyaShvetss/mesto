<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <div class="profile__person">
          <div class="profile__avatar-wrapper">
            <img src="" alt="Аватар пользователя" class="profile__avatar">
          </div>
          <div class="profile__info">
            <h1 class="profile__name"></h1>
            <p class="profile__about"></p>
            <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
          </div>
        </div>
        <button type="button" class="profile__add-button" aria-label="Добавить"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup profile-popup">
        <div class="popup__container">
          <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form profile-popup__form" name="profile-popup__form" novalidate>
              <input id="data-name-input" type="text" class="popup__input popup__input_data_name" name="name" required minlength="2" maxlength="40">
              <span class="popup__span-error data-name-input-error"></span>
              <input id='data-about-input' type="text" class="popup__input popup__input_data_about" name="about" required minlength="2" maxlength="200">
              <span class="popup__span-error data-about-input-error"></span>
              <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
    </div>
      <div class="popup add-popup">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form add-popup__form" name="add-popup__form" novalidate>
            <input id="name-input" type="text" class="popup__input popup__input_name" name="name" minlength="2" maxlength="30" required placeholder="Название">
            <span class="popup__span-error name-input-error"></span>
            <input id='url-input' type="url" class="popup__input popup__input_url" name="url" required placeholder="Ссылка на картинку">
            <span class="popup__span-error url-input-error"></span>
            <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
  </div>
  <div class="popup delete-card-popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <form class="popup__form card-delete-popup__form" name="add-popup__form" novalidate>
          <button class="popup__save-button" type="submit">Да</button>
      </form>
    </div>
  </div>
  <div class="popup avatar-popup">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Закрыть окно"></button>
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form avatar-popup__form" name="add-popup__form" novalidate>
        <input id='url-input' type="url" class="popup__input popup__input_avatar" name="avatar" required placeholder="Ссылка на картинку">
        <span class="popup__span-error url-input-error"></span>
        <button class="popup__save-button" type="submit">Да</button>
      </form>
    </div>
  </div>
  <div class="popup popup-image">
    <article class="popup-image__container">
      <button class="popup__close" aria-label="Закрыть картинку" type="button"></button>
      <img src="." alt="" class="popup-image__content">
      <p class="popup-image__caption"></p>
    </article>
  </div>
  <template class="template">
    <article class="element">
      <button aria-label="Удалить карточку" class="element__trash-bin" type="button"></button>
      <img src="." alt="" class="element__image">
      <div class="element__bar">
        <h2 class="element__name"></h2>
        <div class="element__container">
          <button aria-label="Мне нравится" class="element__heart" type="button"></button>
          <span class="element__counter"></span>
        </div>
      </div>
    </article>
  </template>
  </div>
</body>
</html>
